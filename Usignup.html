  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const password = document.getElementById('password').value;

      if (name === "" || email === "" || phone === "" || age === "" || gender === "" || password === "") {
        alert("Please fill in all fields.");
        return false; // Don't submit the form if fields are empty
      }

      // If form is valid, redirect to the home page
      window.location.href = "USHomePage.html"; // Redirect to the home page
      return false; // Prevent the form from submitting
    }

    async function validateForm(event) {
    event.preventDefault(); // Prevent form from submitting normally
    
    // Gather form data
    const formData = new FormData(document.getElementById('signupForm'));
    
    // Prepare data object for submission
    const userData = {
      name: formData.get('name'),
      email: formData.get('email'),
      phonenumber: formData.get('phone'),
      age: formData.get('age'),
      gender: formData.get('gender'),
      createpassword: formData.get('password')
    };
    
    // Send data to the backend API
    try {
      const response = await fetch('http://localhost:3000/api/usersignup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      });

      const data = await response.json();

      if (response.ok) {
        alert('Signup successful!');
        window.location.href = "USHomePage.html"; // Redirect to the home page
      } else {
        alert('Error: ' + data.message); // Display error message
      }
    } catch (error) {
      console.error('Error:', error);
      alert('There was an issue with the signup. Please try again later.');
    }
  }

  </script>
