<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealSmart Sign Up</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('./Images/Loginbackground.jpeg');
      background-size: cover;
      background-position: center;
    }
    header {
      width: 100%;
      background-color: #8989cb;
      padding: 10px 0;
      text-align: center;
      /* border-bottom: 5px solid #000; */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header img {
      height: 40px;
    }
    .header h1 {
      display: inline;
      margin-left: 10px;
      font-size: 24px;
      color: #000;
    }
    .form-container {
      background-color: #d3d3d3;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: left;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input, .form-container select {
      width: 100%;
      padding: 8px;
      padding-right:5px ;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #9370DB; /* Darker shade of lavender */
    }
    .form-container select{
        width: 105%;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-container a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #000;
      text-decoration: none;
    }
    .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            /* margin-top: 10px; */
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }

    
  </style>
</head>
<body>
  <header class="header">
    <img alt="HealSmart Logo" src="./Images/logo.jpg"/>
    <h1>HealSmart</h1>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>User Signup</h1>
    <form onsubmit="handleSignup(event)"  enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="text" id="phonenumber" name="phonenumber" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Signup</button>
    </form>
    </div>
  </div>
 <footer class="footer">
        <div class="contact-info text-left">
            <div class="flex items-center mb-4">
                <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
                <span class="text-xl font-bold">HealSmart</span>
            </div>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="USContactUs.html">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <p class="mb-3">You can Follow us on:</p>
            <div class="flex justify-center mb-3">
                <a class="mx-1" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p>Â© 2024 HealSmart</p>
        </div>
    </footer>
    <script>
        async function handleSignup(event) {
            event.preventDefault();
    
            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("phonenumber", document.getElementById("phonenumber").value);
            formData.append("age", document.getElementById("age").value);
            formData.append("gender", document.getElementById("gender").value);
            formData.append("createpassword", document.getElementById("password").value);
            formData.append("profilePicture", document.getElementById("profilePicture").files[0]); // File upload
    
            try {
                const response = await fetch("http://localhost:3000/api/usersignup", {
                    method: "POST",
                    body: formData, // FormData instead of JSON
                });
    
                if (response.ok) {
                    const result = await response.json();
                    alert("Signup successful!");
                    window.location.href = "USHomePage.html";
                } else {
                    const error = await response.json();
                    alert("Signup failed: " + (error.message || "Unknown error"));
                }
            } catch (err) {
                alert("An error occurred: " + err.message);
            }
        }
    </script>
    
 
</body>
</html>
