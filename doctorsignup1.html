<!DOCTYPE html>
<html>
<head>
    <title>HealSmart Verification</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #8989cb;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header a {
            position: absolute;
            left: 10px;
            font-size: 24px;
            color: #000;
            text-decoration: none;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            background: url('./Images/Loginbackground.jpeg') no-repeat center center;
            background-size: cover;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 30%;
            text-align: center;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .upload-section, .input-section {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        button, input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border-radius: 5px;
        }

        button {
            background-color: #5f9ea0;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input {
            border: 1px solid #ccc;
        }

        button:hover {
            background-color: #3c7878;
        }

        .next-button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        footer img {
            height: 40px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="doctor_signup_step1.html"><i class="fas fa-arrow-left"></i></a>
        <img alt="HealSmart Logo" src="./Images/logo.jpg" />
        <h1>HealSmart</h1>
    </div>

    <div class="login-container">
        <form id="doctorSignupForm" class="container" enctype="multipart/form-data">
            <h2>Verification Process</h2>

            <div class="upload-section">
                <label for="degree">Profile Picture</label>
                <input type="file" id="degreeCertificate" name="degreeCertificate" required />
            </div>

            <div class="upload-section">
                <label for="id-proof">Government Issued ID Proof</label>
                <input type="file" id="idProof" name="idProof" required />
            </div>

            <div class="input-section">
                <label for="doctor-name">Doctor Name</label>
                <input type="text" id="doctor-name" name="doctorName" required />
            </div>

            <div class="input-section">
                <label for="registration-number">Registration Number</label>
                <input type="text" id="registration-number" name="registrationNumber" required />
            </div>

            <div class="input-section">
                <label for="registration-year">Year of Registration</label>
                <input type="date" id="registration-year" name="registrationYear" required />
            </div>

            <a href="doctorsignup2.html" ><button class="next-button" type="submit">Next</button></a>
        </form>
    </div>

    <footer>
        <div>
            <img alt="HealSmart Logo" src="./Images/logo.jpg" />
            <h1>HealSmart</h1>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +91 96222 54876</p>
        </div>
        <div>
            <a href="#">Privacy Policy</a> | <a href="#">Terms and Conditions</a>
        </div>
        <p>Â© 2024 HealSmart</p>
    </footer>

    <script>
        document.getElementById('doctorSignupForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Create a new FormData object
            const formData = new FormData();

            // Append form data
            formData.append('degreeCertificate', document.getElementById('degreeCertificate').files[0]);
            formData.append('idProof', document.getElementById('idProof').files[0]);
            formData.append('doctorName', document.getElementById('doctor-name').value);
            formData.append('registrationNumber', document.getElementById('registration-number').value);
            formData.append('registrationYear', document.getElementById('registration-year').value);

            try {
                const response = await fetch('http://localhost:3000/api/verification/create', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.success) {
                    alert('Doctor verification details saved successfully!');
                    // Redirect to the next page (Step 2 of the signup process)
                    window.location.href = 'doctorsignup2.html';  // Update with the actual URL of the next page
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error while submitting the form');
            }
        });
    </script>
</body>
</html>
