<!DOCTYPE html>
<html>
<head>
    <title>HealSmart Payment Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #8989cb;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #000;
        }
        .header a {
            color: #000;
            text-decoration: none;
            position: absolute;
            left: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .payment-form {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .payment-form h2 {
            margin-top: 0;
            font-size: 20px;
            color: #000;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .payment-form button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .payment-form button:hover {
            background-color: #333;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
           /* margin-top: 10px; */
           position: fixed;
            width: 98%;
            bottom: 0;
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#"><i class="fas fa-arrow-left"></i></a>
        <img alt="HealSmart Logo" height="40" src="./Images/logo.jpg" width="40"/>
        <h1>HealSmart</h1>
    </div>

    <div class="container">
        <!-- Payment Form -->
        <div class="payment-form">
            <h2>Payment Details</h2>
            <div class="input-group">
                <label for="account-number">Account Number</label>
                <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required/>
            </div>
            <div class="input-group">
                <label for="ifsc-code">IFSC Code</label>
                <input type="text" id="ifsc-code" name="ifsc-code" placeholder="Enter IFSC code" required/>
            </div>
            <div class="input-group">
                <label for="bank-name">Bank Name</label>
                <select id="bank-name" name="bank-name" required>
                    <option value="" disabled selected>Select your bank</option>
                    <option value="sbi">State Bank of India</option>
                    <option value="hdfc">HDFC Bank</option>
                    <option value="icici">ICICI Bank</option>
                    <option value="axis">Axis Bank</option>
                    <option value="pnb">Punjab National Bank</option>
                </select>
            </div>
            <div class="input-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Select your branch</option>
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select>
            </div>
            <button id="submit-btn" type="button">Complete Process</button>
        </div>
    </div>

    <footer class="footer">
        <div class="contact-info text-left">
            <div class="flex items-center mb-4">
                <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
                <span class="text-xl font-bold">HealSmart</span>
            </div>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="USContactUs.html">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <p class="mb-3">You can Follow us on:</p>
            <div class="flex justify-center mb-3">
                <a class="mx-1" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p>Â© 2024 HealSmart</p>
        </div>
    </footer>

    <script>
        // Add event listener to the submit button
        document.getElementById('submit-btn').addEventListener('click', async () => {
            const accountNumber = document.getElementById('account-number').value;
            const ifscCode = document.getElementById('ifsc-code').value;
            const bankName = document.getElementById('bank-name').value;
            const branch = document.getElementById('branch').value;

            // Validate the form fields
            if (!accountNumber || !ifscCode || !bankName || !branch) {
                alert("All fields are required!");
                return;
            }

            // Prepare data for the POST request
            const paymentData = {
                accountNumber,
                ifscCode,
                bankName,
                branch,
            };

            try {
                const response = await fetch('http://localhost:3000/api/payments/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentData),
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the next page after successful submission
                    window.location.href = 'doctorsignup3.html';  // Redirect to next page
                } else {
                    alert("Error: " + data.message);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
