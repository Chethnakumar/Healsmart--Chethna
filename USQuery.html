<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise Query - HealSmart</title>

    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }

        /* Your CSS Styles Here */
        /* Header CSS */
        .header {
            background-color: #bfa2db;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .header .left {
            display: flex;
            align-items: center;
        }

        .header .left img {
            height: 50px;
        }

        .header .left h1 {
            margin: 0 0 0 15px;
            font-size: 28px;
            color: black;
        }

        .header .profile {
            position: relative;
            cursor: pointer;
        }

        .header .profile .profile-icon {
            font-size: 40px;
            color: black;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            width: 250px;
            padding: 10px 0;
        }

        .dropdown a {
            padding: 12px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            border-bottom: 1px solid #f1f1f1;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .profile.active .dropdown {
            display: block;
        }

        /* Main Content */
        .main-content {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button, .back-button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        /* Footer CSS */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="left">
            <img alt="HealSmart Logo" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
            <h1>HealSmart</h1>
        </div>
        <div class="profile" onclick="toggleDropdown()">
            <i class="fas fa-user-circle profile-icon"></i>
            <div class="dropdown">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Prevention</a>
                <a href="#">Recovery</a>
                <a href="#">My Bookings</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Raise a Query for Dr. John Doe</h2>

        <!-- Textarea for the query -->
        <textarea placeholder="Describe your query here..."></textarea>

        <!-- Buttons -->
        <div class="button-container">
            <button class="submit-button" onclick="submitQuery()">Submit Query</button>
        </div>

        <!-- Back Button -->
        <a href="write-review.html" class="back-button">Back to Write Review</a>
    </div>

    <script>
        // Submit Query Function
        function submitQuery() {
            const queryText = document.querySelector('textarea').value;
            if (queryText.trim()) {
                alert(`Query submitted for Dr. John Doe\nQuery: ${queryText}`);
                // Here you would typically send the query to the backend
            } else {
                alert('Please provide some details for your query.');
            }
        }

        // Toggle Dropdown Function for Profile
        function toggleDropdown() {
            const profile = document.querySelector('.profile');
            profile.classList.toggle('active');
        }
    </script>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-info text-left">
            <div class="flex items-center mb-4">
                <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
                <span class="text-xl font-bold">HealSmart</span>
            </div>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="#">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <p class="mb-3">You can Follow us on:</p>
            <div class="flex justify-center mb-3">
                <a class="mx-1" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p>Â© 2024 HealSmart</p>
        </div>
    </footer>
</body>
</html>
