<html>
    <head>
        <title>
         HealSmart
        </title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>      
<style>
    body {
             margin: 0;
             font-family: 'Roboto', sans-serif;
             background-color: #f0f0f0;
         }
         .header {
             background-color: #bfa2db;
             padding: 15px;
             display: flex;
             justify-content: space-between;
             align-items: center;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         }
 
         .header .left {
             display: flex;
             align-items: center;
         }
 
         .header .left img {
             height: 50px;
         }
 
         .header .left h1 {
             margin: 0 0 0 15px;
             font-size: 28px;
             color: black;
         }
 
         .header .profile {
             position: relative;
             cursor: pointer;
         }
 
         .header .profile .profile-icon {
             font-size: 40px;
             color: black;
         }
 
         .dropdown {
             display: none;
             position: absolute;
             top: 50px;
             right: 0;
             background-color: #ffffff;
             box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
             border-radius: 10px;
             z-index: 1;
             width: 250px; /* Width of the dropdown */
             padding: 10px 0;
         }
 
         .dropdown a {
             padding: 12px 20px;
             display: block;
             color: #333;
             text-decoration: none;
             white-space: nowrap; /* Prevent text from wrapping */
             border-bottom: 1px solid #f1f1f1; /* Adds separation between links */
         }
 
         .dropdown a:hover {
             background-color: #f1f1f1;
         }
 
         .dropdown a:last-child {
             border-bottom: none; /* Remove border from last item */
         }
 
         .profile.active .dropdown {
             display: block;
         }
</style>    
</head>  
<body>
    <header class="header">
        <div class="left">
            <img alt="HealSmart Logo" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
            <h1>HealSmart</h1>
        </div>
        <div class="profile" onclick="toggleDropdown()">
            <i class="fas fa-user-circle profile-icon"></i>
            <div class="dropdown">
                <a href="USHomePage.html">Home</a>
                <a href="USProfile.html">Profile</a>
                <a href="USPrevention.html">Prevention</a>
                <a href="USBookConsultation.html">Consultation</a>
                <a href="USMyBookings.html">My Bookings</a>
                <a href="#" onclick="confirmLogout()">Logout</a>
            </div>
        </div>
    </header>
    <script>
        function toggleDropdown() {
            const profile = document.querySelector('.profile');
            profile.classList.toggle('active');
        }

        function confirmLogout() {
        const confirmed = confirm("Are you sure you want to log out?");
        if (confirmed) {
            window.location.href = "Home.html"; // Redirect to the logout page
        }
    }
    </script>
</body>
</html>
