<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - HealSmart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #bfa2db;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header .left {
            display: flex;
            align-items: center;
        }

        .header .left img {
            height: 50px;
        }

        .header .left h1 {
            margin: 0 0 0 15px;
            font-size: 28px;
            color: black;
        }

        .header .profile {
            position: relative;
            cursor: pointer;
        }

        .header .profile .profile-icon {
            font-size: 40px;
            color: black;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            width: 250px;
            padding: 10px 0;
        }

        .dropdown a {
            padding: 12px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            border-bottom: 1px solid #f1f1f1;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .profile.active .dropdown {
            display: block;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-info label {
            font-weight: bold;
            color: #333;
        }

        .profile-info input, .profile-info textarea, .profile-info select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .profile-info textarea {
            height: 120px;
            resize: vertical;
        }

        .profile-picture {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-picture input {
            display: none;
        }

        .edit-icon {
            cursor: pointer;
            font-size: 18px;
            color: #6a4c93;
        }

        .btn {
            padding: 10px 20px;
            background-color: #6a4c93;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #5a3e7f;
        }

        .success-message {
            display: none;
            background-color: white;
            color: #28a745; /* Green text color */
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #28a745; /* Green border */
        }

        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            margin-top: 10px;
            position: relative;
    top: 64px;  
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="left">
        <img alt="HealSmart Logo" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
        <h1>HealSmart</h1>
    </div>
    <div class="profile" onclick="toggleDropdown()">
        <i class="fas fa-user-circle profile-icon"></i>
        <div class="dropdown">
            <a href="USHomePage.html">Home</a>
            <a href="USProfile.html">Profile</a>
            <a href="USPrevention.html">Prevention</a>
            <a href="USBookConsultation.html">Consultation</a>
            <a href="USMyBookings.html">My Bookings</a>
            <a href="#" onclick="confirmLogout()">Logout</a>
        </div>
    </div>
</header>

<div class="container">
    <h2>User Profile</h2>
    <form action="#" method="POST" onsubmit="showSuccessMessage(event)">
        <div class="profile-info">
            <div class="profile-picture">
                <img id="profile-img" src="https://via.placeholder.com/100" alt="Profile Picture"/>
                <label for="profile-picture" class="edit-icon">
                    <i class="fas fa-edit"></i> Edit
                </label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" onchange="previewProfilePicture()">
            </div>
            <div>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" value="John Doe" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="john.doe@example.com" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+1234567890" required>
            </div>
            <div>
                <label for="blood-group">Blood Group</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+" selected>A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn">Save Changes</button>
    </form>
    <div id="success-message" class="success-message">Changes saved successfully!</div>
</div>

<footer class="footer">
    <div class="contact-info text-left">
        <div class="flex items-center mb-4">
            <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
            <span class="text-xl font-bold">HealSmart</span>
        </div>
        <p>Email: info@healsmart.com</p>
        <p>Phone: +1 123 456 7890</p>
    </div>

    <div class="contact-us">
        <a href="USContactUs.html">Contact Us</a>
        <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
    </div>

    <div class="social-contact text-right">
        <p class="mb-3">You can Follow us on:</p>
        <div class="flex justify-center mb-3">
            <a class="mx-1" href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a class="mx-1" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="mx-1" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="mx-1" href="#">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        <p>Â© 2024 HealSmart</p>
    </div>
</footer>

<script>
    function toggleDropdown() {
        const profile = document.querySelector('.profile');
        profile.classList.toggle('active');
    }

    function previewProfilePicture() {
        const file = document.getElementById('profile-picture').files[0];
        const reader = new FileReader();
        reader.onloadend = function() {
            const img = document.getElementById('profile-img');
            img.src = reader.result;
        };
        if (file) {
            reader.readAsDataURL(file);
        }
    }

    function showSuccessMessage(event) {
        event.preventDefault();
        const successMessage = document.getElementById('success-message');
        successMessage.style.display = 'block';
        
        setTimeout(function() {
            successMessage.style.display = 'none';
        }, 3000); // 3 seconds delay to hide the success message
    }

    function confirmLogout() {
        const confirmed = confirm("Are you sure you want to log out?");
        if (confirmed) {
            window.location.href = "Home.html"; // Redirect to the logout page
        }
    }
</script>

</body>
</html>
