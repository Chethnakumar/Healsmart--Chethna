<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Review - HealSmart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }

        .header {
            background-color: #bfa2db;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        .header .left {
            display: flex;
            align-items: center;
        }

        .header .left img {
            height: 50px;
        }

        .header .left h1 {
            margin: 0 0 0 15px;
            font-size: 28px;
            color: black;
        }

        .header .profile {
            position: relative;
            cursor: pointer;
        }

        .header .profile .profile-icon {
            font-size: 40px;
            color: black;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1;
            width: 250px;
            padding: 10px 0;
        }

        .dropdown a {
            padding: 12px 20px;
            display: block;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            border-bottom: 1px solid #f1f1f1;
        }

        .dropdown a:hover {
            background-color: #f1f1f1;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .profile.active .dropdown {
            display: block;
        }

        /* Footer styles */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            /* margin-top: 10px; */
            position: fixed;
            width: 98%;
            bottom: 0;
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }

        .main-content {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .rating span {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
            color: #ccc;
        }

        .rating span.selected {
            color: #f39c12;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button, .back-button {
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .submit-button:hover {
            background-color: #2980b9;
        }

        .query-button {
            background-color: #e67e22;
            color: white;
            border: none;
        }

        .query-button:hover {
            background-color: #d35400;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }

        .back-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" alt="HealSmart Logo">
            <h1>HealSmart</h1>
        </div>
        <div class="profile" onclick="toggleDropdown()">
            <i class="fas fa-user-circle profile-icon"></i>
            <div class="dropdown">
                <a href="USHomePage.html">Home</a>
                <a href="USProfile.html">Profile</a>
                <a href="USPrevention.html">Prevention</a>
                <a href="USBookConsultation.html">Consultation</a>
                <a href="USMyBookings.html">My Bookings</a>
                <a href="#" onclick="confirmLogout()">Logout</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <h2>Write Review for Dr. John Doe</h2>

        <div class="rating">
            <span class="star" data-value="1">☆</span>
            <span class="star" data-value="2">☆</span>
            <span class="star" data-value="3">☆</span>
            <span class="star" data-value="4">☆</span>
            <span class="star" data-value="5">☆</span>
        </div>

        <textarea placeholder="Write your review here..."></textarea>

        <!-- Buttons -->
        <div class="button-container">
            <button class="submit-button" onclick="submitReview()">Submit Review</button>
            <a href="./USQuery.html"> <button class="query-button" onclick="raiseQuery()">Raise a Query</button> </a>
        </div>

        <!-- Back Button -->
        <a href="USMyBookings.html" class="back-button">Back to My Bookings</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-info text-left">
            <div class="flex items-center mb-4">
                <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
                <span class="text-xl font-bold">HealSmart</span>
            </div>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="USContactUs.html">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <p class="mb-3">You can Follow us on:</p>
            <div class="flex justify-center mb-3">
                <a class="mx-1" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p>© 2024 HealSmart</p>
        </div>
    </footer>

    <script>
        // Handle Star Rating Selection
        const stars = document.querySelectorAll('.star');
        let rating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                rating = star.getAttribute('data-value');
                stars.forEach(star => {
                    if (star.getAttribute('data-value') <= rating) {
                        star.classList.add('selected');
                    } else {
                        star.classList.remove('selected');
                    }
                });
            });
        });

        // Submit Review
        function submitReview() {
            const reviewText = document.querySelector('textarea').value;
            if (rating > 0 && reviewText.trim()) {
                alert(`Review submitted for Dr. John Doe\nRating: ${rating}\nReview: ${reviewText}`);
                // In a real implementation, you would send this data to the server
            } else {
                alert('Please provide a rating and a review.');
            }
        }

        // Raise Query
        function raiseQuery() {
            const reviewText = document.querySelector('textarea').value;
            if (reviewText.trim()) {
                alert(`Query raised for Dr. John Doe\nQuery: ${reviewText}`);
                // In a real implementation, this would submit the query to the backend
            } else {
                alert('Please provide some details for your query.');
            }
        }

        // Dropdown toggle function
        function toggleDropdown() {
            const profile = document.querySelector('.profile');
            profile.classList.toggle('active');
        }

        function confirmLogout() {
        const confirmed = confirm("Are you sure you want to log out?");
        if (confirmed) {
            window.location.href = "Home.html"; // Redirect to the logout page
        }
    }
    </script>
</body>
</html>
