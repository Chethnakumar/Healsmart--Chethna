<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealSmart - Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #8989cb;
            padding: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin-left: 10px;
            font-size: 24px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            background: url('./Images/Loginbackground.jpeg') no-repeat center center;
            background-size: cover;
        }
        .login-box {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 32px;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e1bee7;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #333;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .contact-info, .social-contact, .contact-us {
            flex: 1;
            text-align: left;
        }
        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
        .contact-us a {
            color: white;
            text-decoration: none;
        }
        .contact-us a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="HealSmart Logo" src="./Images/logo.jpg"/>
        <h1>HealSmart</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="password" id="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <p>Â© 2024 HealSmart<br/>Terms and Conditions</p>
        </div>
    </div>
    <footer class="footer">
        <div class="contact-info text-left">
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="USContactUs.html">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        // Add event listener to handle form submission using fetch
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent default form submission
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);  // Show success message
                    window.location.href = data.redirect;  // Redirect to the correct home page
                } else {
                    alert(data.error);  // Show error message
                }
            } catch (error) {
                alert("Something went wrong!");
            }
        });
    </script>
</body>
</html>
