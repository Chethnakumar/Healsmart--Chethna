<html>
<head>
    <title>HealSmart - Log In</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #8989cb;
            padding: 10px;
            text-align: center;
            /* border-bottom: 5px solid #000; */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin-left: 10px;
            font-size: 24px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 200px);
            background: url('./Images/Loginbackground.jpeg') no-repeat center center;
            background-size: cover;
        }
        .login-box {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .login-box h2 {
            margin: 0 0 20px;
            font-size: 32px;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e1bee7;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #333;
        }
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            /* margin-top: 10px; */
        }

        .contact-info {
            flex: 1;
            text-align: left;
        }

        .social-contact {
            flex: 1;
            text-align: right;
        }

        .contact-us {
            flex: 1;
            text-align: center;
        }

        .social-contact a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-contact a:hover {
            color: #ddd;
        }

        .contact-us a {
            color: white;
            text-decoration: none;
        }

        .contact-us a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .contact-info,
            .social-contact,
            .contact-us {
                flex: none;
                width: 100%;
            }

            .social-contact {
                margin-top: 20px;
            }

            .contact-us {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img alt="HealSmart Logo" src="./Images/logo.jpg"/>
        <h1>HealSmart</h1>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Log In</h2>
            <form>
                <input placeholder="Email" required="" type="email"/>
                <input placeholder="Password" required="" type="password"/>
                <a href="dummyAH.html"><button type="submit">Log In</button></a>
            </form>
            <p>© 2024 HealSmart<br/>Terms and Conditions</p>
        </div>
    </div>
   <footer class="footer">
        <div class="contact-info text-left">
            <div class="flex items-center mb-4">
                <img alt="HealSmart Logo" class="h-10 mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/lj9tvyGQIi5KGVQSpK7XlwFtAha5lnDeXgfsjkfCHPmiZF8nA.jpg" width="40"/>
                <span class="text-xl font-bold">HealSmart</span>
            </div>
            <p>Email: info@healsmart.com</p>
            <p>Phone: +1 123 456 7890</p>
        </div>

        <div class="contact-us">
            <a href="USContactUs.html">Contact Us</a>
            <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms and Conditions</a></p>
        </div>

        <div class="social-contact text-right">
            <p class="mb-3">You can Follow us on:</p>
            <div class="flex justify-center mb-3">
                <a class="mx-1" href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="mx-1" href="#">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
            <p>© 2024 HealSmart</p>
        </div>
    </footer>
    <script>
        function toggleDropdown() {
            const profile = document.querySelector('.profile');
            profile.classList.toggle('active');
        }
</script>
</body>
</html>
